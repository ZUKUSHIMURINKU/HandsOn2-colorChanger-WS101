<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Toggle</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      padding-bottom: 10px;
    }
    p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  
  <h1>JavaScript colorChanger() Hands-on</h1>

  <p id="colorText">LOOK, I AM CHANGING COLOR!</p>
  <button id="colorButton">Click Me</button>

  <script>
    var colorText = document.getElementById('colorText');
    var colorButton = document.getElementById('colorButton');
    var isGreen = true;

    function toggleColor() {
      if (isGreen) {
        colorText.style.color = 'blue';
      } else {
        colorText.style.color = 'green';
      }
      isGreen = !isGreen;
    }

    colorButton.addEventListener('click', toggleColor);
  </script>

</body>
</html>
